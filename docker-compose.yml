version: '3.3'

services:
    postgresql:
        image: postgres:14.0-alpine
        volumes:
         - postgres_data:/var/lib/postgresql/data
        environment:
         POSTGRES_USER: 'atlatam'
         POSTGRES_PASSWORD: 'atlatam'
         POSTGRES_DB: 'atlatam'
        ports:
         - "5432:5432"

    app:
      image: ml
      volumes:
        - ./:/usr/src/app
      command: python manage.py runserver 0.0.0.0:8000
      ports:
        - "8000:8000"
      env_file:
        - ./.env.dev
      depends_on:
        - postgresql

volumes:
    postgres_data:
